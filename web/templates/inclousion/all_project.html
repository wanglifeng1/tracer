<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
       aria-expanded="false">项目<span class="caret"></span></a>
    <ul class="dropdown-menu">
        {% if my %}
            <li><a href="#"><i class="fa fa-cloud" aria-hidden="true"></i> 我创建的项目</a></li>
            {% for item in my %}
                <li><a href="#">{{ item.name }}</a></li>
            {% endfor %}
            <li role="separator" class="divider"></li>
        {% endif %}
        {% if join %}
            <li><a href="#"><i class="fa fa-handshake-o" aria-hidden="true"></i> 我参与的项目</a></li>
            {% for item in join %}
                <li><a href="#">{{ item.project.name }}</a></li>
            {% endfor %}
            <li role="separator" class="divider"></li>
        {% endif %}
        <li><a href="{% url 'web:project_list' %}">所有项目</a></li>
    </ul>
</li>
